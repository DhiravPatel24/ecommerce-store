<app-header></app-header>

<div *ngIf="!isProductRoute()" #carousel id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1400" data-bs-pause="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://img.freepik.com/free-photo/online-fashion-shopping-with-computer_23-2150400628.jpg?t=st=1710854585~exp=1710858185~hmac=52be692a8bd1a3ef60a7a9089139a02fc95d14766a5007ec99961a03292659ad&w=740"
                class="d-block w-100 " alt="">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/free-photo/cyber-monday-shopping-sales_23-2148688502.jpg?w=740"
                class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/premium-photo/shopper-shopaholic-shopping-online-paying-goods-purchases-using-credit-card_122732-3715.jpg?w=740"
                class="d-block w-100" alt="">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


  <div class="container">
    
    <div class="row">
      <div class="col-md-3" style="margin-bottom: 15px;" *ngFor="let product of products" >
        <div class="card-container">
          <div class="card mb-4">
            <img class="card-img-top" (click)="redirectToProductPage(product._id)" [src]="product.image" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <!-- <p class="card-text">{{ product.description }}</p> -->
              <p class="card-text" style="color: green;">Price: {{ product.price }}</p>
             
              <button class="btn btn-primary btn-cart" style="background-color: white; border: none;" (click)="addToCart(product)">
                <i class="fas fa-shopping-cart" style="color: rgb(255, 0, 183);"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<app-footer></app-footer>
