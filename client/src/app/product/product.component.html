
<app-header></app-header>

<div *ngIf="product" class="product-details">
    <div class="product-image">
        <img [src]="product.image" alt="{{ product.name }}" class="image">
    </div>
    <div class="product-info">
        <h2>{{ product.name }}</h2>
        <!-- <p>{{ product.description }}</p> -->
        <ul class="description-list">
            <li *ngFor="let point of getDescriptionPoints(product.description)">{{ point }}</li>
        </ul>
        
        <p class="price">Price: {{ product.price }}</p>
        <button class="btn btn-primary"
         style="margin-right: 20px; background-color: rgb(255, 128, 0); color: black; border: none; border-radius: 0;" 
         (click)="onCheckouts(product._id)"
         >
         Buy Now</button>
        <button class="btn btn-primary" style="border-radius: 0" (click)="addToCart(product)" >Add to Cart</button>

    </div>
</div>
